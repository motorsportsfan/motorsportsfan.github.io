{% if page.share %}
  <div class="page__share">
    <a href="https://twitter.com/intent/tweet?text={{ page.title | uri_escape }}&url={{ site.url }}{{ page.url }}" rel="nofollow" target="_blank" title="X（旧Twitter）でシェア">
      <i class="fa-brands fa-x-twitter"></i> X でシェア
    </a>
    <a href="https://www.facebook.com/sharer/sharer.php?u={{ site.url }}{{ page.url }}" rel="nofollow" target="_blank" title="Facebookでシェア">
      <i class="fab fa-facebook-square"></i> Facebook でシェア
    </a>
  </div>
{% endif %}
